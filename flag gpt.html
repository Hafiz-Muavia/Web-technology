<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Flag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .flag-container {
            position: relative;
            width: 300px;
            height: 180px;
            background-color: green;
        }
        .white-stripe {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background-color: white;
        }
        .crescent {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            clip-path: ellipse(50% 50% at 60% 50%);
        }
        .star {
            position: absolute;
            top: 50%;
            left: 55%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid white;
            transform: translate(-50%, -50%) rotate(35deg);
        }
        .star::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid white;
            transform: rotate(-70deg);
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="white-stripe"></div>
        <div class="crescent"></div>
        <div class="star"></div>
    </div>
</body>
</html>
